<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ site.url }}/css/pure.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.url }}/css/grids-responsive.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.url }}/css/forms.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.url }}/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div class="wrap">
        <div class="content-wrapper">

        </div>
        <div class="footer l-box is-centered">
            &copy; Troy Pavlek 2014
        </div>

    </div>

    {% block scripts %}
    {% endblock %}

    {% if site.google_analytics_tracking_id %}

    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{site.google_analytics_tracking_id}}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    </body>
</html>
