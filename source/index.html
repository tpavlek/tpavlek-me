---
layout: unwrapped
title: Home
generator: pagination
exclude_home_nav: true
pagination:
    max_per_page: 3
use:
    - posts
---

<div class="splash-container">
    <div class="splash profile">
        <img src="/img/campaign-logo/troy-n-addie.png" />
    </div>

    <div class="splash logo">
        <img src="/img/campaign-logo/full-logo-inverted.png" />
    </div>

</div>

<div class="blog-sidebar">
    <a href="/blog" class="blog-header">
        <h1>
            BLOG
        </h1>
    </a>


    {% for post in page.pagination.items %}
    <a href="{{post.url}}" class="summary-block" style="background-image:url('{{post.imgpath}}{{post.img}}')">
        <div class="summary-description">
            <div class="text">
                <h2>{{ post.title }}</h2>
                <h4 class="date"><small>{{ post.date|date("F jS") }}</small></h4>
            </div>
        </div>
    </a>
    {% endfor %}

    <div class="is-centered padding-normal archive-link">
        <a href="/blog" class="button is-centered"><i class="fa fa-history"></i> Archive</a>
    </div>

</div>
